<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTubePlayer</title>
    <link rel="icon" href="images/logo.PNG" type="image/png">
</head>
<body>

    <header>
        <div class="left">
            <img class="hamburger-menu" src="images/hamburger-menu.png" alt="">
            <img class="youtube-logo" src="images/youtube-logo.png" alt="">
        </div>

        <div class="middle">
            <input class="search-bar" type="text" placeholder="Search" name="" id="">
            <button class="search-button">
              <img class="search-icon" src="images/search.png" alt="">
              <!-- <div class="tooltip">Search</div> -->
            </button>
            <!--Put position absolute inside 
            position relative-->
            <button class="voice-search-button">
              <img class="voice-search-icon" src="images/voice-search-icon.png" alt="">
              <!-- <div class="tooltip">Search with your voice</div> -->
            </button>
        </div>

        <div class="right">
            <div class="upload">
                <img class="upload-icon" src="images/upload.svg" alt="">
                <!-- <div class="tooltip">Create</div> -->
            </div>

            <div class="notifications">
                <img class="notifications-icon" src="images/notifications.svg" alt="">
                <div class="notifications-count">3</div>
                <!-- <div class="tooltip">Notifications</div> -->
            </div>

            <img class="current-user-picture" src="images/user.jpg" alt="">
        </div>
    </header>
